---
name: news-com-au
base: http://www.news.com.au/
rewrites:
  - remove: >
      head
      iframe
      div.skip
      div.ad
      #network-bar
      #time-date
      #nav
      #ninnbar
      #ticker
      #vxFlashPlayer
      #title-bar
      #ad
      #skip-advert
      #NewsVisualiser
      #gallery-splash-page
      #news-weather
      #around-australia-all
      #module-overview-horoscopes
      .toolbar
      .module-header
      .sponsored-feature
      .ad300x250
  - prepend:
      - at: body
        insert: >
          <head>
            <meta name='viewport' content='width=320'>
            <style type="text/css">
              body { font:normal 100% Arial, Helvetica, sans-serif; margin:0; padding:5px; }
            </style>
          </head>
  - inject:
      - at: '#content-wrapper'
        style: ''
      - at:
          - .thumbnail
          - .story-block/img
        style: "float: right;"
      - at: .thumbnail/img
        width: 260
        height: 254
