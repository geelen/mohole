---
name: news-com-au
base: http://www.news.com.au/
rewrites:
  - action: remove
    tags:
      - head
      - iframe
      - div.skip
      - div.ad
    ids:
      - network-bar
      - time-date
      - nav
      - ninnbar
      - ticker
      - vxFlashPlayer
      - title-bar
      - ad
      - skip-advert
      - NewsVisualiser
      - gallery-splash-page
      - news-weather
      - around-australia-all
      - module-overview-horoscopes
    classes:
      - toolbar
      - module-header
      - sponsored-feature
      - ad300x250
  - action: prepend
    at: body
    insert: >
      <head>
        <meta name='viewport' content='width=320'>
        <style type="text/css">
          body { font:normal 100% Arial, Helvetica, sans-serif; margin:0; padding:5px; }
        </style>
      </head>
  - action: inject
    id: content-wrapper
    set:
      style: ""
  - action: inject
    class: thumbnail
    set:
      style: "float: right;"
  - action: inject
    within:
      - class: thumbnail
      - tag: img
    set:
      width: 260
      height: 254
