---
name: 'abc_news'
base: 'http://www.abc.net.au/news/'
rewrites:
  - action: remove
    tags:
      - head
      - script
      - iframe
    ids:
      - gN_Nav
      - nav
      - subheader
      - nav_3rd
      - storytools
      - header
      - navBlock
      - stateTabs
    classes:
      - tags
      - media
  - action: prepend
    at: body
    insert: >
      <head>
        <meta name='viewport' content='width=320'>
        <style type="text/css">
          body { font:normal 14px Arial, Helvetica, sans-serif; margin:0; padding:0; }
          h1 { font-size: 18px; margin: 0px; }
          h2 { font-size: 16px; }
          .tags { font-size: 70%; }
          .published { font-size: 70%; }
        </style>
      </head>
